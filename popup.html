<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill in your Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Fill in your Details</h1>
    <form id="detailsForm">
        <label for="firstName">First Name: </label>
        <input type="text" id="firstName" name="firstName" placeholder="First Name"><br>

        <label for="lastName">Last Name: </label>
        <input type="text" id="lastName" name="lastName" placeholder="Last Name"><br>

        <label for="address">Address: </label>
        <input type="text" id="address" name="address" placeholder="Address"><br>

        <label for="mobile">Mobile Number: </label>
        <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number"><br>

        <label for="college">College Name: </label>
        <input type="text" id="college" name="college" placeholder="College Name"><br>

        <label for="course">Course Name: </label>
        <input type="text" id="course" name="course" placeholder="Course Name"><br>

        <label for="instagram">Instagram: </label>
        <input type="url" id="instagram" name="instagram" placeholder="Instagram URL"><br>

        <label for="linkedin">LinkedIn: </label>
        <input type="url" id="linkedin" name="linkedin" placeholder="LinkedIn URL"><br>

        <label for="github">GitHub: </label>
        <input type="url" id="github" name="github" placeholder="GitHub URL"><br>

        <label for="twitter">Twitter: </label>
        <input type="url" id="twitter" name="twitter" placeholder="Twitter URL"><br>

        <button type="submit">Save Details</button>
    </form>
    <p id="status"></p>

    <script src="popup.js"></script>
</body>
</html>
